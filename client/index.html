<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset='utf-8'>
        <title>Findine test</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="./script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <br>
            <h1>CMPT-470 <small>Findine test</small></h1>
            <p class="lead">
                Example proof-of-concept page to demonstrate server api calls.
               
                <br> > fetch calls and url query builders
                <br> > get requests for restaurants filtered by checkboxes
            </p>
            <br>
        </div>

        <!-- Filter restaurants form -->
        <div class="container">
            <h5>Filter by:</h5>
            <form onsubmit="list(this)">
                <div class="form-group">
                    
                    <h6>Cuisine</h6>
                    <div class="form-check">
                        <input type="checkbox" name="cuisine" class="form-check-input" id="Japanese">
                        <label class="form-check-label">
                            Japanese
                          </label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="cuisine" class="form-check-input" id="Sushi">
                        <label class="form-check-label">
                            Sushi
                          </label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="cuisine" class="form-check-input" id="Fast Food">
                        <label class="form-check-label">
                            Fast Food
                          </label>
                    </div>
                    <br>

                    <h6>Price</h6>
                    <div class="form-check">
                        <input type="checkbox" name="price" class="form-check-input" id="1">
                        <label class="form-check-label">
                            $
                          </label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="price" class="form-check-input" id="2">
                        <label class="form-check-label">
                            $$
                          </label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="price" class="form-check-input" id="3">
                        <label class="form-check-label">
                            $$$
                          </label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="price" class="form-check-input" id="4">
                        <label class="form-check-label">
                            $$$$
                          </label>
                    </div>
                    <br>

                    <input class="btn btn-dark" type="submit" value="List">
                </div>
            </form>
        </div>

        <!-- Canvas -->
        <div class="container">
            <div class="row">
                <canvas id="myCanvas" width="1000" height="1000">Browser does not support canvas element</canvas>
                <!-- Draw canvas border -->
                <script>
                    const canvas = document.getElementById('myCanvas');
                    const ctx = canvas.getContext('2d');

                    ctx.strokeStlye = '#000000';
                    ctx.strokeRect(0, 0, 1000, 1000);
                </script>
            </div>
        </div>

    </body>

</html>
